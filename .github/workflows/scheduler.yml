name: কন্টেন্ট শিডিউলার

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Node সেটআপ
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: শিডিউলড পোস্ট চেক
        run: node scripts/scheduler.js
      
      - name: কমিট করুন
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "শিডিউলড পোস্ট প্রকাশ" && git push)
