<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Site</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #ffffff;
            --text: #1e293b;
            --gray: #64748b;
            --border: #e2e8f0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.125rem;
        }
        
        .post-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: box-shadow 0.2s;
        }
        
        .post-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        .post-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .post-meta {
            color: var(--gray);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .post-category {
            display: inline-block;
            background: #eff6ff;
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .post-content {
            line-height: 1.7;
        }
        
        .post-tags {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #f1f5f9;
            color: var(--gray);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            font-size: 1.25rem;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .refresh-btn.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 3rem 0;
            color: var(--gray);
            border-top: 1px solid var(--border);
            margin-top: 3rem;
        }
    </style>
</head>
<body>

<header>
    <h1 id="site-title">Loading...</h1>
    <p class="subtitle">Dynamic Content on Static Hosting</p>
</header>

<div class="container">
    <div id="posts-container">
        <div class="loading">Loading posts...</div>
    </div>
</div>

<button class="refresh-btn" onclick="refreshContent()" title="Refresh content">↻</button>

<footer>
    <p>Powered by GitHub Pages • <a href="./admin/">Admin Panel</a></p>
</footer>

<script>
// Initialize site
async function init() {
    const data = await contentManager.loadContent();
    
    // Update site title
    if (data.settings?.siteTitle) {
        document.getElementById('site-title').textContent = data.settings.siteTitle;
        document.title = data.settings.siteTitle;
    } else {
        document.getElementById('site-title').textContent = 'My Dynamic Site';
    }
    
    // Render posts
    await contentManager.renderPosts('posts-container');
    
    // Start auto-refresh for "live" feel
    contentManager.startAutoRefresh(async (newData) => {
        await contentManager.renderPosts('posts-container');
        console.log('Content auto-refreshed');
    });
}

async function refreshContent() {
    const btn = document.querySelector('.refresh-btn');
    btn.classList.add('spinning');
    
    await contentManager.renderPosts('posts-container', { force: true });
    
    setTimeout(() => btn.classList.remove('spinning'), 500);
}

// Run on load
init();
</script>
<script src="js/main.js"></script>
</body>
</html>
